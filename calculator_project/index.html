    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>


<body>
   <h1>The Odin Project - Project: Calculator</h1> 
    <div class="calculator-container">
        <div class = "calc-display">
            
        </div>
        <div class = "aux-buttons">
            <button class ="aux-button" id="button-clear">CLEAR</button>
            <button class ="aux-button" id="button-delete" >DELETE</button>
        </div>
       
        <div class="calc-row">
            <button class ="calc-button" value ="7" id = "calc-button">7</button>
            <button class ="calc-button" value ="8" id = "calc-button">8</button>
            <button class ="calc-button" value ="9" id = "calc-button">9</button>
            <button class ="operator-button">/</button>
        </div>
        <div class="calc-row">
            <button class ="calc-button" value ="4" id = "calc-button">4</button>
            <button class ="calc-button" value ="5" id = "calc-button">5</button>
            <button class ="calc-button" value ="6" id = "calc-button">6</button>
            <button class ="operator-button">*</button>
        </div>
        <div class="calc-row">
            <button class ="calc-button" value ="1" id = "calc-button">1</button>
            <button class ="calc-button" value ="2" id = "calc-button">2</button>
            <button class ="calc-button" value ="3" id = "calc-button">3</button>
            <button class ="operator-button">-</button>
        </div>
        <div class="calc-row">
            <button class ="calc-button" id = "calc-button">.</button>
            <button class ="calc-button" value ="0" id = "calc-button">0</button>
            <button class ="equal-button" id="equal-clear">=</button>
            <button class ="operator-button">+</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
